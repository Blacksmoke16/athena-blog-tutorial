# Config file for Athena.
---
routing:
  cors:
    enabled: true
    strategy: blacklist
    defaults: &defaults
      allow_origin: https://api.myblog.com
      expose_headers: []
      max_age: 0
      allow_credentials: true
      allow_methods:
        - GET
        - POST
        - PUT
        - DELTE
      allow_headers: []
    groups: {}
